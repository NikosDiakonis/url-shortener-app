# Application base URL
# (Used by the service to construct the short URL)
url.base=http://localhost:8080/

# --- Datasource Configuration ---
# 1. Define the type of database
quarkus.datasource.db-kind=postgresql

# 2. Set credentials. These will be used by:
#    a) Dev Services (when running ./gradlew quarkusDev)
#    b) The 'db' service in docker-compose.yml (via env variables)
quarkus.datasource.username=admin
quarkus.datasource.password=admin

# --- Production DB URL (Used by Docker Compose) ---
# The %prod. prefix means this line is ONLY active in 'prod' profile (e.g., inside Docker)
# It tells the app to connect to the container named 'db'
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://db:5432/quarkus_test

# --- Development DB URL (Used by ./gradlew quarkusDev) ---
# By NOT setting a 'quarkus.datasource.jdbc.url' for the 'dev' profile,
# we are telling Quarkus: "Please start Dev Services for me automatically."

# --- Hibernate ORM / Panache Settings ---
# (Recreate schema on startup)
# (This is the CORRECT, non-deprecated property)
quarkus.hibernate-orm.database.generation=drop-and-create

# (Log SQL statements to console)
quarkus.hibernate-orm.log.sql=true

# (Ensure Swagger UI works in all profiles)
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.path=/q/openapi
